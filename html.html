<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        #countdown {
            font-size: 3rem;
            color: #333;
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Countdown bis zum Event</h1>
    <div id="countdown"></div>

    <script>
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    document.getElementById("countdown").innerHTML = "Das Event hat begonnen!";
                    clearInterval(interval);
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}T ${hours}h ${minutes}m ${seconds}s`;
            }

            updateCountdown(); // Sofort initialisieren
            const interval = setInterval(updateCountdown, 1000);
        }

        // Ziel-Datum setzen (z.B. 1. MÃ¤rz 2025)
        const eventDate = new Date("March 1, 2025 00:00:00").getTime();
        startCountdown(eventDate);
    </script>

</body>
</html>
